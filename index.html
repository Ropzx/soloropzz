<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-51ZjcrE/Vb0LM1V7kTtTn0V7OEMI2rPjix9AFVR/Wi1lfeosdOaAeV7JFbH3qk3IHCBiGd81sNcN9XDMnNwpGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="download-container">
        <div class="download-button">
            <button class="btn-download" onclick="redirectToFile()">
                <span class="icon"><i class="fas fa-cloud-download-alt"></i></span>
                <span class="text">Click Here</span>
            </button>
        </div>
    </div>

    <script type="text/javascript">
        function redirectToFile() {
            window.location.href = "file.html";
        }
    </script>
</body>
</html>
